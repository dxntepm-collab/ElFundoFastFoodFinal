  <script>
  // Este script marca tu app como "interactuada" para Chrome.
  // As√≠ evita que Chrome elimine datos locales (cookies, Firebase Auth, etc.)

  function registerUserInteraction() {
    if (typeof window !== 'undefined') {
      localStorage.setItem('user_interacted', 'true');
      document.removeEventListener('click', registerUserInteraction);
      document.removeEventListener('keydown', registerUserInteraction);
      document.removeEventListener('touchstart', registerUserInteraction);
      console.log('‚úÖ Interacci√≥n del usuario registrada.');
    }
  }

  // Espera cualquier interacci√≥n b√°sica del usuario
  document.addEventListener('click', registerUserInteraction);
  document.addEventListener('keydown', registerUserInteraction);
  document.addEventListener('touchstart', registerUserInteraction);

  // Verifica al cargar si ya se hab√≠a registrado antes
  if (localStorage.getItem('user_interacted')) {
    console.log('üü¢ Interacci√≥n previa detectada.');
  }
</script>
